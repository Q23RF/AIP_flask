<!DOCTYPE html>
<html lang="en">
<head>
<title>AIPOET</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <script>
  function print(text) {
    console.log(text);
  }
</script>
  
</head>
<body>

<div class="sidenav">
  <a href="/">MAIN</a>
  <a href="/feedback">FEEDBACK</a>
  <a href="/gallery">GALLERY</a>

</div>

<div class="content">
  <form method="post">
    <div>
      <label for="n">數量:</label>
    </div>
    <div>
      <input type="number" id="n" name="n" placeholder="您希望AI詩人寫出幾首詩？">
    </div>

    <div>
       <label for="len">長度:</label>
    </div>
    <div>
      <input type="number" id="len" name="len" placeholder="您希望每首詩多長？">     
    </div>

    <div>
      <label for="poet">詩人:</label>
    </div>
    <div>
      <select id="poet" name="poet">
        <option value=0>余光中</option>
        <option value=1>席慕蓉</option>
        <option value=2>洛夫</option>
      </select> 
    </div>

  <div>
    <input type="submit" value="寫詩！">
  </div>
  </form>
</div>
<div class="content">
  {% for p in poem%}
    {% for l in p %}
      <div>{{ l }}</div>
    {% endfor %}
    <input type="button" onclick="print({{p}})" value="影印">
  {% endfor %}
</div>

</body>
</html>
