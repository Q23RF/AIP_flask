<!DOCTYPE html>
<html lang="en">
<head>
<title>AIPOET</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
<script>
  function print(text) {
    console.log(text);
  }
</script>
  
</head>
<body>

<div class="sidenav">
  <a href="/">MAIN</a>
  <a href="/feedback">FEEDBACK</a>
  <a href="/gallery">GALLERY</a>
</div>

<div class="content">
  <form method="post">
    <label for="n">數量:</label>
    <input type="number" id="n" name="n" placeholder="您希望AI詩人寫出幾首詩？">

    <label for="len">長度:</label>
    <input type="number" id="len" name="len" placeholder="您希望每首詩多長？">

    <label for="poet">詩人:</label>
    <select id="poet" name="poet">
      <option value=0>余光中</option>
      <option value=1>席慕蓉</option>
      <option value=2>洛夫</option>
    </select>
  
    <input type="submit" value="寫詩！">
  </form>
</div>
<div class="content">
  {% for p in range(poem|length)%}
    {% for l in poem[p] %}
      <div>{{ l }}</div>
    {% endfor %}
    <div>---</div>
    <!--input type="button" id="p" onclick="print(poem[id])" value="選擇"-->
  {% endfor %}
</div>

</body>
</html>
