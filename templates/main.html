<!DOCTYPE html>
<html lang="en">
<head>
<title>AIPOET</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

:root {
  --primary:#990000;
  --primaryD:#800000;
  --secondary:#9E9E9E;
  --secondaryD:#353535;
}
  
* {
  box-sizing: border-box;
}

body {
  margin: 50px;
  font-family: Arial, Helvetica, sans-serif;
}

  
/* Style the side navigation */
.sidenav {
  height: 100%;
  width: 20%;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: var(--primary);
  overflow-x: hidden;
}


/* Side navigation links */
.sidenav a {
  color: white;
  font: sans-serif;
  padding: 16px;
  text-decoration: none;
  display: block;
}

/* Change color on hover */
.sidenav a:hover {
  background-color: var(--primaryD);
  color: white;
}

/* Style the content */
.content {
  margin-left: 20%;
  padding-left: 20px;
  font: Helvetica;
  color: var(--secondaryD);
}

/* Style the inputs */
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid var(--secondaryD);
  border-radius: 4px;
  box-sizing: border-box;
}


input[type=number], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid var(--secondaryD);
  border-radius: 4px;
  box-sizing: border-box;
}
  
input[type=submit] {
  width: 100%;
  background-color: var(--primary);
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: var(--primaryD);
}

</style>
</head>
<body>

<div class="sidenav">
  <a href="/">MAIN</a>
  <a href="/feedback">FEEDBACK</a>
  <a href="/gallery">GALLERY</a>
</div>

<div class="content">
  <form method="post">
    <label for="n">數量:</label>
    <input type="number" id="n" name="n" placeholder="您希望AI詩人寫出幾首詩？">

    <label for="len">長度:</label>
    <input type="number" id="len" name="len" placeholder="您希望每首詩多長？">

    <label for="poet">詩人:</label>
    <select id="poet" name="poet">
      <option value=0>余光中</option>
      <option value=1>席慕蓉</option>
      <option value=2>洛夫</option>
    </select>
  
    <input type="submit" value="Submit">
  </form>
</div>
<div class="content">
  {% for p in poem %}
    {% for l in p %}
      <div>{{ l }}</div>
    {% endfor %}
  {% endfor %}
</div>

</body>
</html>
